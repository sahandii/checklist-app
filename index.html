<html lang="en">
	<head>
		<meta charset="UTF-8" />

	</head>
	<link rel="stylesheet" href="css/style.css" />
	<body>
		<div
			id="wrapper"
			class="d-flex align-items-center justify-content-center flex-column"
		>
			<main id="todoApp" class="d-flex flex-row">
				<section
					id="sidebar"
					class="h-100 w-100 d-flex flex-column align-items-center justify-content-center"
				>
					<svg
						width="50"
						version="1"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 48 48"
						enable-background="new 0 0 48 48"
					>
						<g fill="#fff">
							<polygon
								points="17.8,18.1 10.4,25.4 6.2,21.3 4,23.5 10.4,29.9 20,20.3"
							/>
							<polygon
								points="17.8,5.1 10.4,12.4 6.2,8.3 4,10.5 10.4,16.9 20,7.3"

							<rect x="24" y="22" width="20" height="4" />

							<rect x="24" y="35" width="20" height="4" />
						</g>
					</svg>
					<h1 style="color: white;">Checklist</h1>
				</section>
				<section id="todoList" class="w-100">
					<header class="todo-header px-3">
						<form class="d-flex align-items-center justify-content-between">
							<input type="text" class="px-1 py-4" placeholder="Create task" />
							<button class="circle blue plus-icon p-0 m-0"></button>
						</form>
					</header>
					<div class="todo-item--container w-100 pt-3"></div>
				</section>
			</main>
